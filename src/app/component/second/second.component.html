<app-display-var [content$]="firstVar"></app-display-var>
<app-display-var [content$]="secondVar"></app-display-var>
<br>
<button mat-button
        (click)="start()"
        [disabled]="timerWork === true">
    Start
</button>
<button mat-button
        (click)="stop()"
        [disabled]="timerWork === false">
    Stop
</button>
<button mat-button
        (click)="reset()">
    Reset
</button>
